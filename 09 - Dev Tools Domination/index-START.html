<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    let vari = "human"
    console.log(`Hello I am a ${vari}`)

    // Styled
    console.log('%c I am some great text', 'font-size: 24px')

    // warning!
    console.warn("oh no")

    // Error :|
    console.error("oh no")

    // Info
    console.info("info here")

    // Testing
    console.assert(1 === 1, 'that is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes')
    console.count('Wes')
    console.count('Wes')

    // timing
    console.time('fetching data')
    fetch('')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data')
      console.log(data)
    })

    // table
    console.table(dogs)

  </script>
</body>
</html>
